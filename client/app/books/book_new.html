<form name="bookForm" novalidate ng-submit="addBook()"
        style="margin-top:30px;">
        <h4>Add a new book</h4>

        <div class="form-group">
          <input type="text" name="name" 
            class="form-control" placeholder="Name" 
            ng-model="newBook.name"></input>
        </div>
        <div class="form-group">
          <input type="url" class="form-control" placeholder="Link"
            ng-model="newBook.link"></input>
        </div>
        <div class="form-group">
          <input type="text" name="description"
          class="form-control" placeholder="Description"
          ng-model="newBook.description" ng-required> </input>
        </div>
        <div class="form-group">
          <input type="text" name="writer"
          class="form-control" placeholder="Writer"
          ng-model="newBook.writer" ng-required> </input>
        </div>
        <div class="form-group">
          <input type="text" name="publisher"
          class="form-control" placeholder="Publisher"
          ng-model="newBook.publisher" ng-required> </input>  
        </div>
        <div class="form-group">
          <input type="text" name="date"
          class="form-control" placeholder="Date"
          ng-model="newBook.date" ng-required> </input>  
        </div>
        <div class="form-group">
          <input type="url" class="form-control" placeholder="Imagelink"
            ng-model="newBook.imageUrl"></input>
        </div>
        <button type="submit" class="btn btn-primary"
            ng-disabled="bookForm.$pristine || (bookForm.$dirty && bookForm.$invalid) ">
        Post</button>
          <span>
            <a href="/books">Back</a>
        </span>
      </form>
